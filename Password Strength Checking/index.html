<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backgound" id="background"></div>
    <div id="form-div" class="bg-white rounded p-10 text-center shadow-md">
        <h1 id="heading" class="heading text-3xl text-gray-700">
            Image Password Stength
        </h1>
        <p class="text-sm text-1">Change the Password to see the effect</p>
        <div class="my-4 text-left">
            <lable class="text-gray-700">
                Email
            </lable>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <lable class="text-gray-700">
                Password
            </lable>
            <input type="password" class="block w-full p-2  rounded" id="password" placeholder="Enter Password">
            <hr id="hrow">
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
